<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Parcial Web</title>
</head>

<body>
    <div class="header">
        <legend class="titulo">
            <b>Web</b>Developer
        </legend>
    </div>
    <br>
    <div>
        <form action="resultado.html" method="get" class="formulario">
            Formulario de Afiliacion
            <br><br>
            <div class="input-container">
                <input type="text" id="nombre" placeholder="Nombre Completo">
                <span><i class="fa fa-user" style="color: #71787a;"></i></span>

            </div>
            <br>
            <div class="input-container">
                <input type="email" id="email" placeholder="Email">
                <i class="fa fa-envelope" style="color: #71787a" ;></i>
            </div>
            <br>
            <div class="input-container">
                <input type="tel" id="telefono" placeholder="text">
                <i class="fa fa-phone" style="color: #71787a" ;></i>
            </div>
            <br>
            <div id="gustos" class="wrapper">
                <input type="text" id="gusto" class="form-control" />
                <span>
                    <button id="gustos" type="button" onclick="addRows()">Gustos</button>
                </span>
            </div>
            <br>
            <div class="second-container">
                <div class="input-group">
                    <div class="flag">
                        <button id="flag" type="button">
                            <i class="fa fa-flag"></i>
                        </button>
                    </div>
                    <div id="miTabla">
                        <table>
                            <thead>
                                <tr>
                                    <th id="gustos">Gustos</th>
                                    <th scope="col">%</th>
                                    <th scope="col">Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <br>
            <div id="finalButton">

            </div>








            <p style="text-align: left;"><a href="https://sites.google.com/view/dweb1-uis/home">Ir a Site de P Web</a>
            </p>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
