<html lang="es">

<head>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

                <span><i class="fa fa-user" style="color: #71787a;"></i></span>

            </div>
            <br>
            <div class="input-container">
                <input type="email" placeholder="Email">
                <i class="fa fa-envelope" style="color: #71787a" ;></i>
            </div>
            <br>
            <div class="input-container">
                <input type="tel" placeholder="text">

            </div>
            <br>
            <div class="wrapper">
                <input type="text" id="nombre" />

            </div>

            <div class="flag">
                <i class="fa fa-flag" style="color: #04ac36;"></i>
            </div>

            <table id="miTabla">
                <thead>
                    <tr>
                        <th>Nombre</th>

                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas de datos -->
                </tbody>
