<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Parcial Web</title>
</head>

<body class="main">

    <div class="header">
        <legend>

        </legend>
    </div>

    <h2><b>Web</b>Developer</h2>

    <div class="contenido">
        <form class="formulario">
            Formulario de Afiliacion
            <br><br>
            <div class="input-container">
                <input type="text" placeholder="Nombre Completo">
                <i class="fa fa-user" style="color: #71787a;"></i>
            </div>
            <div class="input-container">
                <input type="email" placeholder="Email">
                <i class="fa fa-envelope" style="color: #71787a" ;></i>
            </div>
            <div class="input-container">
                <input type="tel" placeholder="text">
                <i class="fa fa-phone" style="color: #71787a" ;></i>
            </div>
            <div class="input-container">
                <input type="text">
                <button class="btn btn-outline-secondary">dawda</button>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
